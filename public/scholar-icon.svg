<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" fill="#4b91ff" stroke="black" stroke-width="4" />
  
  <!-- Book stack -->
  <rect x="25" y="60" width="50" height="10" fill="#fe5d97" stroke="black" stroke-width="3" />
  <rect x="30" y="50" width="45" height="10" fill="#fed823" stroke="black" stroke-width="3" />
  <rect x="35" y="40" width="40" height="10" fill="#53dd6c" stroke="black" stroke-width="3" />
  
  <!-- Graduation cap -->
  <polygon points="30,35 50,25 70,35 50,45" fill="#be8cfe" stroke="black" stroke-width="3" />
  <rect x="48" y="15" width="4" height="10" fill="black" />
  <rect x="45" y="15" width="10" height="3" fill="black" />
  
  <!-- 'S' Letter -->
  <text x="48" y="78" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white" stroke="black" stroke-width="1">S</text>
  
  <!-- Decorative corner element -->
  <rect x="5" y="5" width="15" height="15" fill="#fe5d97" stroke="black" stroke-width="3" />
</svg> 